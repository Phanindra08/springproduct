<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Billing</h1>
		<br />
		<form action="#" th:action="@{/addbilling}" th:object="${billing}"
			method="post">

			<table border="0" cellpadding="10">
				<!-- <tr>				
					<td>Product ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr> -->
				<tr>				
					<td>Product Code:</td>
					<td>
						<input type="text" th:field="*{bcode}" readonly="readonly" />
					</td>
				</tr>		
				<tr>				
					<td>Product Name:</td>
					<td>
						<input type="text" th:field="*{bname}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{bprice}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>GST:</td>
					<td><input type="text" th:field="*{bgst}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td><input type="text" th:field="*{bquantity}" /></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
